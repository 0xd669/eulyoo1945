	<p><span>을유1945</span>는 1945년(을유년) 광복을 맞이하여 창립한 을유문화사의 역사를 기념하기 위해 만들어진 본문용 글꼴입니다. 한글 2750자를 비롯해 책에서 자주 사용되는 로마자와 문장 부호, 기호, 숫자를 제공합니다.</p>
